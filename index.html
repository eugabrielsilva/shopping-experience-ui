<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0, user-scalable=no, initial-scale=1.0">
        <title>Shopping Experience - by Gabriel Silva</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section class="experience good">
            <h1>How was your shopping experience?</h1>

            <div class="face">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <svg class="mouth" width="256" height="256" viewBox="0 0 256 256">
                    <path d="M100,160 Q130,186 156,160"></path>
                </svg>
            </div>

            <div class="inner-content">
                <div class="state">
                    <h2 class="bad">BAD</h2>
                    <h2 class="notbad">NOT BAD</h2>
                    <h2 class="good">GOOD</h2>
                </div>

                <div class="slider">
                    <div class="indicator"></div>
                    <div class="point" id="btnBad"></div>
                    <div class="point" id="btnNotBad"></div>
                    <div class="point" id="btnGood"></div>
                    <div class="label">
                        <span>Bad</span>
                        <span>Not Bad</span>
                        <span>Good</span>
                    </div>
                </div>
            </div>

            <form id="form" class="note-form">
                <textarea class="box" placeholder="Add note"></textarea>
                <button class="button">Submit
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z" fill="#000000" />
                    </svg>
                </button>
            </form>

            <a href="https://github.com/eugabrielsilva" target="_blank" class="copy">made by @eugabrielsilva</a>
        </section>

        <script src="script.js"></script>
    </body>

</html>
